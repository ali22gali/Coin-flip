<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="state">
            <span id="heads-count">Heads : 0</span>
            <span id="tails-count">Tails : 0</span>
        </div>
        <div class="coin" id="coin">
            <div class="head">
                <img src="heads.svg">
            </div>
            <div class="tail">
                <img src="tails.svg">
            </div>
        </div>
        <div class="button">
            <button id="filp-coin">
                Flip Coin
            </button>
            <button id="reset-coin">
                Reset
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
